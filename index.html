<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Price Converter</h2>
    <div class="input-group">
      <label for="profit">Enter profit to add (in $):</label>
      <input type="number" id="profit" step="0.01">
    </div>
    <div class="input-group">
      <label for="conversionRate">Enter conversion rate (1 $ to EGP):</label>
      <input type="number" id="conversionRate" step="0.01">
    </div>
    <div class="input-group">
      <label for="inputData">Enter product data:</label>
      <textarea id="inputData" rows="10"></textarea>
    </div>
    <button onclick="processData()">Process Data</button>
    <h3>Converted Products:</h3>
    <div id="productList" class="product-list"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
